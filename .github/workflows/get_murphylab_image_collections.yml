name: Run get_murphylab_image_collections on GitHub-Hosted Runner
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #push:
  #  branches: ["master", "simulation-experiments-in-mcell-and-vcell"]
  #pull_request:
  #  branches: ["master", "simulation-experiments-in-mcell-and-vcell"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  download-images:
    name: Run MATLAB Script
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Use wget for HeLa 3D images
        run: wget 'https://murphylab.cbd.cmu.edu/data/Hela/3D/multitiff/cellorganizer_full_image_collection.zip'
      #- name: Use wget for TCell images
      #  run: wget 'https://murphylab.cbd.cmu.edu/data/TcellModels/LATFull.tgz'
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: |
            setup
            get_murphylab_image_collections(true)
      - name: Save images
        uses: actions/upload-artifact@v3
        with:
          name: images
          path: images
          if-no-files-found: error
