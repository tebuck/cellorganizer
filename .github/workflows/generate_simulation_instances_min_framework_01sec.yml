name: Run generate_simulation_instances_min_framework_01sec on GitHub-Hosted Runner
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #push:
  #  branches: ["master", "simulation-experiments-in-mcell-and-vcell"]
  #pull_request:
  #  branches: ["master", "simulation-experiments-in-mcell-and-vcell"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  my-job:
    name: Run MATLAB Script
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
      - name: Run script
        uses: matlab-actions/run-command@v1
        with:
          command: |
            setup
            generate_simulation_instances_min_framework_01sec
      - name: Save model
        uses: actions/upload-artifact@v3
        with:
          name: applications/generate_simulation_instances_min_framework_01sec.m.out
          path: applications/generate_simulation_instances_min_framework_01sec.m.out
          if-no-files-found: error
